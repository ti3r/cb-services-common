plugins{
    id "com.jfrog.artifactory" version "4.0.0"
}

apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

task myJar(type: Jar){
    baseName = "cb-services-common"
    version = "${version}"
    group = "org.carignbridge.services"
    manifest {
        attributes ('Implementation-Title': 'Caring Bridge Microservices Common Library',
                   'Implementation-Version': "${version}")
    }
}

artifacts {
    archives myJar
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

eclipse {
    classpath {
        containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
        containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

task wrapper(type: Wrapper) { gradleVersion = '2.9' }


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

artifactory {
    contextUrl = 'http://jenkins.caringbridge.org:8081/artifactory'
    publish {
        repository {
            repoKey = 'libs-snapshot-local' // The Artifactory repository key to publish to
//            username = "${artifactory_user}" // The publisher user name
//            password = "${artifactory_password}" // The publisher password
        }
        defaults {
            publications('mavenJava')
            publishArtifacts = true
            publishPom = true
        }
    }
    resolve {
        repoKey = 'jcenter'
    }
}


